<html>

<head>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="local://assets/APlayer/APlayer.min.css">
    <script src="local://assets/APlayer/color-thief.js"></script>
    <script src="local://assets/APlayer/APlayer.min.js"></script>
</head>

<body>
    <div id="aplayer"></div>
</body>

<script>
    const i = {};
    const ap = new APlayer({
        container: document.getElementById('aplayer'),
        mini: false,
        autoplay: false,
        loop: 'all',
        order: 'list',
        preload: 'auto',
        volume: 1.0,
        mutex: true,
        listFolded: false,
        listMaxHeight: 100,
        lrcType: 1,
    });
    ap.on('play', () => {
        $notify("log", { "text": ap.list.audios[ap.list.index].name, "count": ap.list.audios.length });
    });
</script>

</html>
